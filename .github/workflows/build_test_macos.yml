name: MacOS Build Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15, macos-11.0]
    steps:
    - uses: actions/checkout@v1
    - name: submodule update
      run: git submodule update --init --recursive
    - name: Before Install
      run: |
        brew update;
        git clone -b release-1.10.0 https://github.com/google/googletest
        git clone https://github.com/mavlink/c_library_v2.git /usr/local/include/mavlink/v2.0
    - name: Install
      run: |
        pushd googletest
        mkdir build
        pushd build
        cmake ..
        make
        make install
        popd
        popd
        brew install gstreamer gst-plugins-base gst-plugins-good glib python
        brew cask install xquartz
        brew tap PX4/px4
        brew install px4-dev
        brew install px4-sim
    - name: Cmake Build
      run: |
        mkdir build
        cd build
        cmake ..
        make
